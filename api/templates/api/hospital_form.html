{% extends "base.html" %}
{% block title %}{% if edit %}Edit Hospital{% else %}Add Hospital{% endif %}{% endblock %}
{% block content %}
<h2>{% if edit %}Edit{% else %}Add{% endif %} Hospital</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Save</button>
  <a href="{% url 'hospitals_list' %}">Cancel</a>
</form>
{% endblock %}
